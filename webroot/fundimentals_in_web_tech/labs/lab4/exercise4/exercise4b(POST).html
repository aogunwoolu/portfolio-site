<DOCTYPE! html>
<head lang="en">
  <meta charset="utf-8">
  <link href="reset.css" rel="alternate stylesheet" type="text/css">
  <link href="exercise4.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
    <fieldset>
    <legend id="title">Sheet order form</legend>
    <div id="fullForm">
      <fieldset class= "form shirtInf">
        <br/>
        <label>size:</label>
        <select name="shirt size">
          <option>XXS</option>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
        <br/>
        <label>sleeves</label>
        <br/>
        <input type="radio" name="S/L" value="short" checked>Short<br>
        <input type="radio" name="S/L" value="long">Long<br>
        <label>shirt colour</label>
        <br/>
        <input type="color" name="shirtCol">
        <br/>
        <label>Quantity</label>
        <input type="text" name="Quant" pattern="[0-9]{2}">
      <br/>
      <label>Date Requested</label>
      <input name="date" type="date">
    </fieldset>
    <fieldset class = "form userInf">
      <label>Name</label>
      <input name="name" type="text">
      <br/>
      <label>Email Address</label>
      <input name="email" type="email">
      <br/>
      <label>Telephone Number</label>
      <input name="tel" type="text" pattern="^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$"
><label>Example 07612775430</label>
    </fieldset>
    <fieldset class = "form LocInf">
      <label>Address</label>
      <input name="add" type="text">
      <br/>
      <label>City</label>
      <select name="city">
        <option>Birmigham</option>
        <option>Glasgow</option>
        <option>London</option>
        <option>Manchester</option>
      </select>
      <br/>
      <label>postcode</label>
      <input name="postcode" type="text" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}">
    </fieldset>
    <input type="checkbox" name="t&c"><a href="http://tinyurl.com/2g9mqh">click to view our terms and conditiouns</a>
    <br><br>
    <input type="submit"><input type="reset" value="clear form">
  </div>
</fieldset>
  </form>
</body>
