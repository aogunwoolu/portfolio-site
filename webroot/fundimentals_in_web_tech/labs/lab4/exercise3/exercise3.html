<DOCTYPE! html>
<head lang="en">

          <td class="CBox date">27</td>

          <td class="CBox date">29</td>
          <td class="CBox date">30</td>
          <td class="CBox date">31</td>
          <td class="CBox blank" colspan="2"></td>
        </tr>
        <tr>
          <td class="CBox lefter nonDate" colspan="3">Dec</td>
          <td class="CBox nonDate"></td>
          <td class="CBox righter nonDate" colspan="3">Feb</td>
        </tr>
    </table>
  </div>
